<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Card-JavaScript</title>
</head>
<body class="container mt-4">

    <h1>Pagamento no cartão de crédito</h1>
    <hr>

    <div class="row">
      
            <div class="col">
                <article class="card card-body">
                    <label for="card">Nº do cartão</label>
                    <input class="form-control form-control-lg" type="text" id="numero" placeholder="0000 0000 0000 0000">
                    <br>
                    <label for="nome">Titular do cartão</label>
                    <input class="form-control form-control-lg" type="text" id="titular" placeholder="Nome">
                    <br>
                    <label for="cpf">CPF do Titular</label>
                    <input class="form-control form-control-lg"  type="text" id="CPF" placeholder="000.000.000-00">
                    <br>
                    
                    
                    <div class="row mt-3">
                        <div class="col">
                            <input class="form-control form-control-lg" type="text" id="cvv" placeholder="CVV">

                        </div>
                        <div class="col">
                            <select id="mes" class="form-control form-control-lg">
                                <option>--Mês--</option>
                                
                            </select>
                        </div>
                        <div class="col">
                            <select id="ano" class="form-control form-control-lg">
                                <option>--Ano--</option>
                               
                            </select>
                        </div> 
                    </div> 
                    
                    <div class="d-grid mt-3">
                        <button class="btn btn-success">Pronto</button>
                     </div>
                 
                </article>
            </div>
            
            
            <div id="card-frente" class="cartao-frente col p-5"><!--Parte da frente do cartão-->
              <div class="cartao-container"> 
               <div class="cartao-front">    
                 <article class="card-1 card-body" style="min-height: 240px;">
                     <p class="text-end" id="card-bandeira">bandeira</p>
                     <p>
                     <img class="chip" style="margin-top:50px;" src="imagem/chip.png" width="60px" alt="">
                     </p>                     
                     <p class="h3" id="card-numero" style="font-size:px;">0000 0000 0000 0000</p>                     
                     <p class="text-muted" id="card-titular" style="font-size:20px;">NOME N S SOBRENOME</p>
                             
                                  
                                 
                   </article>
               </div>
               <!--Parte de trás do cartão-->
               <div id="card-verso" class="cartao-back">
                   <article class="card-body" style="min-height:240px ;">
                    <div class="tarja bg-dark">
                        <!--Tarja do cartão-->
                        <article class="card-body bg-dark" style="min-height:55px;"></article>
                    </div>
                   
                     <article class="card-body bg-white mt-5" style="width: 250px; height: 40px;">
                         <p class="text-end" id="card-cvv">CVV</p>
                        
                     </article>
                     <div class="datas mt-3">                        
                         <span id="card-mes">MM</span>
                         <span> / </span>
                         <span id="card-ano">AA</span>

                     </div>
                     <div class="card1 card-0 ">
                         <h4 class="super-cheque" style="color:white;">SuperCheque</h4>
                         <div class="banco-24" style="background-color:rgb(240, 89, 89); width: 120px;">
                             <p class="paragrafo-24" style="color:white">Banco 24 horas</p>
                             
                         </div>
                         
                     </div>
                                                       
                    
                   </article>
               </div>

             </div>

            </div>
           
    </div>
    <script src="JS/arquivo.js"></script>
</body>
</html>
